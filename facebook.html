<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <div class="flex_container">
        <div class="left_item">
            <img src="facebook.svg" alt="" width="40%" height="80px">
            <p>Connect with friends and the world around you on facebook</p>
        </div>
        <div class="right_item">
            <input type="email" name="email" placeholder="Enter Your Email" id="email"><br>
            <input type="password" placeholder="password" name="password" id="password">
            <button type="button">Log In</button><br>
            <p>Forgot Password?</p>
            <button type="button" class="signup">CREATE NEW ACCOUNT</button>            
        </div>
    </div>

</body>

</html>
